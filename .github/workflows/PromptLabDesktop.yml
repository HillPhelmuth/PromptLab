name: Build and publish .NET Core application PromptLabDesktop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build "PromptLab" --no-restore -c Release

      - name: Publish
        run: dotnet publish "PromptLab" --no-restore -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:ApplicationVersion=${{ github.run_number }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PromptLabDesktop-artifact
          path: bin/Release/App